<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins",sans-serif;
        }
        html{
            background: #f5f5f5;
        }
        .container{
            min-height: 350px;
            padding:20px;
            margin: 50px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .heading{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #444;
        }
        .btn{
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            background: coral;
            text-align: center;
            line-height: 22px;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }
        table tr{
            border-bottom: 1px solid rgba(0,0,0,0.2);
        }
        table tbody tr:last-child{
            border-bottom: none;
        }
        table thead td{
            color: #333;
            font-weight: 600;
            text-transform: uppercase;
        }
        table tbody tr:hover{
            background: #333;
            color: #fff;
            cursor: pointer;
        }
        table td{
            padding: 10px 5px;
            white-space: nowrap;
        }
        table td i{
            color: #fff;
            padding: 7px;
            border-radius: 50px;
        }
        td .fa-eye{
            background: #32bea6;
        }
        td .fa-edit{
            background: #63b4f4;
        }
        td .fa-trash-alt{
            background: #ed5564;
        }
        @media screen and (max-width: 768px){
            .container td:nth-child(3){
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="container">

    <div class="content">
